{{extend 'layout.html'}}
{{block head}}
<style>
  .label { padding: 1px 10px 1px 10px; }
</style>
<script type="text/javascript">
  $(function() { $("#confirmDialog").dialog({
      modal: true,
      buttons: [
        {text: "You betcha", click: delete_event},
        {text: "Cancel", click: function() {
          $(this).dialog("close");
          window.location.href = "{{=URL('calendar', 'index')}}"
      }}]
    });
  });

  function delete_event() {$("#confirmDialog").dialog("close");}
</script>
{{end}}

<h3>Delete "{{=event.title}}"?</h3>
{{=form}}

<div id="confirmDialog" title="Really?">
  <div>Are you sure you want to delete this event?</div>
</div>
