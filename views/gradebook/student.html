{{extend 'layout.html'}}
<h1>Student Grade Interface</h1><br><br>

<h4>{{=section.name}} - {{=auth.user.first_name}} {{=auth.user.last_name}}</h4>
<table class="table">
  <tr>
        <th>Assignment</th>	
	<th>Score</th>
  </tr>
  {{for g in student_grades:}}
  <tr>
        <td>{{=g.homework.name}}</td>
        <td>{{=g.homework.course_section}}</td>
  <tr>
  {{pass}}
 </table>
{{pass}}
