{{extend 'layout.html'}}

<h1>Class recordings for section {{=section.name}}</h1>

{{if videos:}}
    {{for video in videos:}}
        <p><iframe width="420" height="315" src="//www.youtube.com/embed/{{=video.youtube_id}}" frameborder="0" allowfullscreen></iframe></p>
    {{pass}}

    <!-- Just keeping an example of how to make a standard link -->
    <h2>Link to video:</h2>
    <a href="https://youtu.be/{{=videos.first().youtube_id}}">Lecture 1</a>

{{else:}}
    <p>No videos found.</p>
{{pass}}
