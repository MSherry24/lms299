{{extend 'layout.html'}}
{{include 'web2py_ajax.html'}}


<h1>
LMS Themes
</h1>


<table>
  {{for row in rows:}}
<tr>
<td><h3>  {{=A(row.name, _href=URL('theme_picked', args=row.URL))}} </h3></td>
<td><h4>&nbsp&nbsp&nbsp <i> {{=A('(screenshot)', callback=URL('preview', args=row.image_URL), target='theme_preview')}} </i> </h4></td>
  {{pass}}
</tr>
</table>

<div id='theme_preview'></div>
